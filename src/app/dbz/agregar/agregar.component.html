<h3> Agregar <small>{{ nuevo.nombre }}</small></h3>
<hr>

<form (ngSubmit)="agregar()">

    <input type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
    />

   <!-- 
       - alternativa a ngModel -
       (value)="nuevo.nombre"

    --> 


    <input type="number" 
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
    />

    <button type="submit">Agregar</button>

</form>
